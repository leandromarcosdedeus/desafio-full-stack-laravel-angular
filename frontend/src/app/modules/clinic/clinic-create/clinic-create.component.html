<!-- Main content -->
<section class="content pt-4">
  <div class="container-fluid">
    <div class="row">

      <!-- left column -->
      <div class="col-12">
        <div class="card card-primary">
          <div class="card-header">
            <span class="mt-3 title">
              CADASTRAR ENTIDADE
            </span>
          </div>



          <form [formGroup]="form" (ngSubmit)="createClinic()">
            <div class="card-body">
              <div class="row">

                <div class="col-md-6 col-sm-6">
                  <label class="form-label" for="nome">Nome</label>
                  <input
                    type="text"
                    id="nome"
                    class="form-control"
                    formControlName="nome"
                    placeholder="Razão Social" />
                </div>

                <div class="col-md-6 col-sm-6">
                  <label class="form-label" for="nome">Nome</label>
                  <input
                    type="text"
                    id="nome"
                    class="form-control"
                    formControlName="nome"
                    placeholder="Nome Fantasia" />
                </div>

                <div class="col-md-6 col-sm-6">
                  <label class="form-label" for="nome">Nome</label>
                  <input
                    type="text"
                    id="nome"
                    class="form-control"
                    formControlName="nome"
                    placeholder="CNPJ" />
                </div>

                <div class="col-md-6 col-sm-12">
                  <app-select-regional
                  [label]="'Regional'"
                  [placeholder]="'Selecione a regional'"
                  [multiple]="false"
                  [disabled]="false"
                  [(value)]="form.get('regional')!.value">
                </app-select-regional>
                </div>

                <div class="col-md-6 col-sm-12">
                  <label class="form-label" for="dataCadastro">Data de Inauguração</label>
                  <input
                    type="date"
                    id="dataCadastro"
                    class="form-control"
                    formControlName="nome"
                    placeholder="Selecione a data" />
                </div>

                <div class="col-12 mt-3">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="ativo"
                      formControlName="ativo" />

                    <label class="form-check-label" for="ativo">
                      Ativo
                    </label>
                  </div>
                </div>

              </div>
            </div>

            <div class="card-footer d-flex gap-2">
              <button type="submit" class="btn btn-primary">Salvar</button>
              <button type="button" class="btn btn-secondary" [routerLink]="'/clinic'">Cancelar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
