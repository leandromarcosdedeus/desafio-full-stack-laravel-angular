<!-- Main content -->
<section class="content pt-4">
  <div class="container-fluid">
    <div class="row">

      <!-- left column -->
      <div class="col-12">
        <div class="card card-primary">
          <div class="card-header">
            <span class="mt-3 title">
              CADASTRAR ENTIDADE
            </span>
          </div>



          <form [formGroup]="form" (ngSubmit)="createClinic()">
            <div class="card-body">
              <div class="row">

                <div class="col-md-6 col-sm-6">
                  <label class="form-label" for="corporate_name">Nome</label>
                  <input
                    type="text"
                    id="corporate_name"
                    class="form-control"
                    formControlName="corporate_name"
                    placeholder="Razão Social" />
                </div>

                <div class="col-md-6 col-sm-6">
                  <label class="form-label" for="fantasy_name">Nome</label>
                  <input
                    type="text"
                    id="fantasy_name"
                    class="form-control"
                    formControlName="fantasy_name"
                    placeholder="Nome Fantasia" />
                </div>

                <div class="col-md-6 col-sm-6">
                  <label class="form-label" for="cnpj">Nome</label>
                  <input
                    type="text"
                    id="cnpj"
                    class="form-control"
                    formControlName="cnpj"
                    placeholder="CNPJ" />
                </div>
                <div class="col-md-6 col-sm-6">
                  <app-select-regional
                  [label]="'Regional'"
                  [placeholder]="'Selecione a regional'"
                  [multiple]="false"
                  [disabled]="false"
                  [value]="form.get('regional_id')!.value"
                  (valueChange)="form.get('regional_id')!.setValue($event)">
                </app-select-regional>
                </div>
                <div class="col-md-6 col-sm-12">
                  <label class="form-label" for="opening_date">Data de Inauguração</label>
                  <input
                    type="date"
                    id="opening_date"
                    class="form-control"
                    formControlName="opening_date"
                    placeholder="Selecione a data" />
                </div>

                <div class="col-md-6 col-sm-6">
                  <app-select-clinic-specialty
                  [label]="'Especialidades médicas atendidas'"
                  [placeholder]="'Selecione a especialidade médica'"
                  [multiple]="true"
                  [disabled]="false"
                  [value]="form.get('specialties')!.value"
                  (valueChange)="form.get('specialties')!.setValue($event)">
                </app-select-clinic-specialty>
                </div>

                <div class="col-12 mt-3">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="is_active"
                      formControlName="is_active" />

                    <label class="form-check-label" for="is_active">
                      Ativo
                    </label>
                  </div>
                </div>

              </div>
            </div>

            <div class="card-footer d-flex gap-2">
              <button type="submit" class="btn btn-primary">Salvar</button>
              <button type="button" class="btn btn-secondary" [routerLink]="'/clinic'">Cancelar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
